<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="nev">
            <div class="nev1">
                <img src="logo.png" alt="">
                <div class="functions">
                    <a href="">Microsoft 365</a>
                    <a href="">Terms</a>
                    <a href="">Windows</a>
                    <a href="">Surface</a>
                    <a href="">Xbox</a>
                    <a href="">Support</a>
                </div>
            </div>

            <div class="nev2">
                <select name="" id="select">
                    <option value="All Microsoft">All Microsoft</option>
                </select>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-regular fa-circle-user"></i>

            </div>
        </div>
    </main>

    <section>
        <div class="content">
            <h1>Microsoft 365</h1>
            <p>Turn your ideas into reality, stay safer online and  off, and focus on what matters most with Microsoft <br> 365 apps</p>
    
            <div class="buttons">
            <button>For one person</button>
        
                <select name="" id="choose">
                    <option value="">For up to six people</option>
                </select>
            </div>

        </div>

        <div class="image">
            <img src="365 image .png" alt="">
        </div>
    </section>

    <footer>

        <div class="information">
            <label>Was this information helpful?</label> 
            <button>Yes</button>
            <button>No</button>
        </div>
    </footer>
</body>
</html>
